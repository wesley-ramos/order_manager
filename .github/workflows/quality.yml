name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Running unit tests
        run: mvn test

      - name: Running integration tests
        run: mvn test -P integration

      - name: Reporting metrics for code climate
        uses: paambaati/codeclimate-action@v2.5.5
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          JACOCO_SOURCE_PATH: "${{github.workspace}}/src/main/java"
        with:
          coverageCommand: mvn test
          coverageLocations:
            "${{github.workspace}}/target/site/jacoco/jacoco.xml:jacoco"

      - name: Generating package
        run: mvn package

      - name: Generating project image
        run: |
         docker login https://ghcr.io --username wesley-ramos --password ${{ secrets.GITHUB_TOKEN }}
         docker build -t https://ghcr.io/wesley-ramos/order-manager/main:latest .
         docker push https://ghcr.io/wesley-ramos/order-manager/main:latest

